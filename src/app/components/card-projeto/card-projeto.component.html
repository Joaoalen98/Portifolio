<article class="projeto">
    <h3 class="titulo-projeto">{{ repositorio.name }}</h3>

    <p class="projeto-descricao">{{ repositorio.description }}</p>

    <div class="projeto-linguagem-container">
        <p class="icone-linguagem">{{ repositorio.language }}</p>
    </div>

    <div class="projeto-acoes">
        <a class="projeto-github-link" [href]="repositorio.html_url" target="_blank">
            Ver no Github
        </a>
    </div>
</article>
