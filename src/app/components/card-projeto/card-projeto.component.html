<article class="projeto">
    <div class="projeto__texto-container">
        <h3 class="projeto__titulo">{{ repositorio.name }}</h3>
        <p class="projeto__descricao">{{ repositorio.description }}</p>
    </div>

    <div class="projeto__informacoes-container">
        <p class="projeto__icone-linguagem">{{ repositorio.language }}</p>
        <a class="projeto__github-link" [href]="repositorio.html_url" target="_blank">
            Ver no Github
        </a>
    </div>
</article>
